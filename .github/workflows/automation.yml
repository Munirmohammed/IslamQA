name: Frequent Automation

on:
  schedule:
    - cron: '11 11 * * *'  # Runs at 11:11 UTC (for immediate test)
    - cron: '0 0,4,8,11,12,16 * * *'  # Regular schedule
  workflow_dispatch:

jobs:
  run-automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install minimal dependencies for prayer times
        run: |
          pip install requests

      - name: Update prayer times
        run: |
          python scripts/update_prayer_times.py

      - name: Send email notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: 'IslamQA Automation Run: ${{ job.status }}'
          to: munirmohammed038@gmail.com
          from: ${{ secrets.GMAIL_USERNAME }}
          body: |
            The automation workflow has completed with status: ${{ job.status }}.
            See details at: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
