name: Frequent Automation

on:
  schedule:
    - cron: '11 11 * * *'  # Runs at 11:11 UTC (for immediate test)
    - cron: '0 0,4,8,11,12,16 * * *'  # Regular schedule
  workflow_dispatch:

jobs:
  run-automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install minimal dependencies for render automation
        run: |
          pip install fastapi uvicorn pydantic pydantic-settings email-validator python-dotenv python-multipart sqlalchemy alembic psycopg2-binary redis requests beautifulsoup4 scrapy selenium pandas numpy transformers sentence-transformers nltk spacy scikit-learn torch faiss-cpu pyarabic arabic-reshaper python-bidi python-jose[cryptography] passlib[bcrypt] bcrypt websockets aioredis celery prometheus-client structlog python-slugify dateparser schedule aiohttp

      - name: Ensure data directory exists
        run: |
          mkdir -p data

      - name: Run render daily automation
        run: |
          python render_daily_automation.py

      - name: Send email notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: 'IslamQA Automation Run: ${{ job.status }}'
          to: munirmohammed038@gmail.com
          from: ${{ secrets.GMAIL_USERNAME }}
          body: |
            The automation workflow has completed with status: ${{ job.status }}.
            See details at: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
